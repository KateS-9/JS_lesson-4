<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 17</title>
</head>
<body>
    <script>
        let numArr = prompt("Введите элементы массива (через пробел):", '');
        const data = numArr.split(' ');
        function uniq(data) {
            return data.sort().filter(function(item, pos, ary) {
            return !pos || item != ary[pos - 1];
            })
        }
        console.log(`Исходный массив: ${data}, \nновый массив без повторяющихся элементов: ${uniq(data)}`);
    </script>
</body>
</html>
