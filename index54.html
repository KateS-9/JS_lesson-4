<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 11</title>
</head>
<body>
    <script>
        const data = [1, 2, 3, 4, 5];
        console.log(`Исходный массив: ${data}`);
        cloneData = data.slice(0, data.length);
        cloneData.splice(0, 1);
        cloneData.splice(3, 4);
        console.log(`Новый массив, полученный из исходного путём удаления из него первого и последнего элементов: ${cloneData}`);
    </script>
</body>
</html>
